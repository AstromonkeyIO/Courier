 <!DOCTYPE html>
<html>

	<head>
		<title>Navers Login</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/css/login.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>-->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous">
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'> 
		<link href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" rel="stylesheet" media="screen"> 
		<!--<script type="text/javascript" src="/js/login.js"></script>-->
	</head>	
	<!--<body ng-app="Courier">-->
	<div style="position:relative;">
		<div class="jumbotron">
		  <div class="container">
		  	<div ng-controller="facebookLoginController">
		    <!--<span class="glyphicon glyphicon-list-alt"></span>-->
		    <h2>Courier</h2>
		    <button type="button" id="facebook-login-button" class ="btn btn-primary btn-lg outline" ng-click="loginWithFacebookButtonClicked()">Login with Facebook</button>
		    <div class="box">
		    	<!--
			   <a class="btn btn-social btn-facebook">
			      <i class="fa fa-facebook"></i> Sign in with Facebook
			    </a>
		
		        <input type="text" placeholder="username">
			    <input type="password" placeholder="password">
			    <button class="btn btn-default full-width" id="loginButton"><span class="glyphicon glyphicon-ok"></span></button>
			    -->	
			</div>
		    </div>
		  </div>
		</div>
		<h3 id="loginText" class="loginText">Shipping and Delivery Platform for the Sharing Economy</h3>
	</div>
	<div style="position: relative; top: 600px;">
	<div class="process">
	    <div class="process-row">
	        <div class="process-step">
	            <button type="button" class="btn btn-default btn-circle"><i class="fa fa-user fa-3x"></i></button>
	            <p class="processText">Need To Ship Something?</p>
	        </div>
	        <div class="process-step">
	            <button type="button" class="btn btn-primary btn-circle"><i class="fa fa-cogs fa-3x"></i></button>
	            <p class="processText">Find Couriers To Destination!</p>
	        </div> 
	        <div class="process-step">
	            <button type="button" class="btn btn-warning btn-circle active"><i class="fa fa-comments-o fa-3x"></i></button>
	            <p class="processText">Choose Your Courier</p>
	        </div>
	         <div class="process-step">
	            <button type="button" class="btn btn-success btn-circle"><i class="fa fa-thumbs-up fa-3x"></i></button>
	            <p class="processText">Connect And Ship!</p>
	        </div> 
	    </div>
	    <div id="results"></div>
	</div>
	</div>
	<!--</body>-->
</html>
